user www-data;
worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  server_tokens off;

  client_max_body_size 10m;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  upstream socket_hub_upstream {
    server 127.0.0.1:8000;
    keepalive 16;
  }

  upstream dispatcher_upstream {
    server 127.0.0.1:8001;
    keepalive 16;
  }

  upstream worker_upstream {
    server 127.0.0.1:8002;
    keepalive 16;
  }

  server {
    listen 80 default_server;
    listen [::]:80 default_server;

    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header X-XSS-Protection "1; mode=block" always;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    location = /metrics/socket-hub {
      proxy_pass http://socket_hub_upstream/metrics;
    }

    location = /metrics/dispatcher {
      proxy_pass http://dispatcher_upstream/metrics;
    }

    location = /metrics/worker {
      proxy_pass http://worker_upstream/metrics;
    }

    location /dispatcher/ {
      rewrite ^/dispatcher/(.*)$ /$1 break;
      proxy_pass http://dispatcher_upstream;
    }

    location /worker/ {
      rewrite ^/worker/(.*)$ /$1 break;
      proxy_pass http://worker_upstream;
    }

    location / {
      proxy_pass http://socket_hub_upstream;
    }
  }
}
